    <head>
        <script src="2d_xy_MC.js"></script>
        <script src="lib/numeric.js"></script>
        <script src="2d_xy_draw_section.js"></script>

    <body>
   
        <h1>Ising xy model Monte Carlo</h1>
        <div style="    display: flex;"> 
            <svg id="structure" width="600" height="600"></svg>
             <div> 
                <p>Run simulation</p> 
                <p>
                    T = <input id="T" type="number" value="1" step="0.1"/> </p>
                 <p>
                    Visualize every <input id="visualizeEveryInp" type="number" value="10"/> 
                 </p>
                 <p>
                    Time between frames (ms) <input id="delayInp" type="number" value="1"/>
                </p>
                <p>
                    sigma= <input id="sigmaInp" type="number" value="0.1" step="0.01"/> 
                </p>

                <p> <button onclick="runOptimizationVisual();">▶</button><button onclick="stopOptimizationVisual()">■</button></p>

                <p>System size= <input id="NInp" value="10" onchange="initialize();"/> </p>
                <p><div id="optimizationSteps"> </div></p>
                <p><button onclick="randomizeConfiguration();">randomize configuration</button></p>
            </div>
        </div>
    </body>
</html>
